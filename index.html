<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-Maru</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="header">
            <img class="header_logo" src="./img/Vector2.svg" alt="Logo Alura">
            <p class="maru">ENCRIPTADOR-MARU </p>
        </div>
    </header>

    <main>
        <div class="main">

            <div class="left">
                <textarea id="iTexto" class="texto" placeholder="Ingrese Texto aqui"></textarea>
                <div class="letras">
   
                    <img src="./img/bi_exclamation-circle-fill.png" alt="">
                    <span class="detalle">Solo Letras minúsculas y sin acentos</span>
                    <div class="botones">
                        <button id="btnEncriptar" class="btn_encriptar">Encriptar</button>
                        <button id="btnDesencriptar" class="btn_desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>

            <div id="right" class="right ">
                <img id="muñeco" class="muñeco" src="./img/Muñeco.png" alt="">
                <!--<img src="./img/Frame 5.png" alt="">-->
                <textarea id="fMensaje" class="mensaje" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="tInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>

                <button id="btnCopiar" class="btn_copiar no_mostrar">Copiar</button> 

            </div>
        </div>
    </main>
  
    <footer>
        <a href="https://www.linkedin.com/in/mariela-bizet/" title="linkedin">
            <img src="./img/skill-icons_linkedin.svg" alt="" width="50px">
        </a>
        <a href="https://github.com/BiMaru" title="GitHub">
            <img src="./img/jam_github.svg" alt="" width="50px">
        </a>
       
         <p>Copyright Bizet Mariela</p>
        </footer>

    <script src="./js/script.js"></script>
</body>

</html>
